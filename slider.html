<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!--Bootstrap CSS-->
	<meta name="viewport" content="width=device-width intial-scale=l">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="carousel slide" data-bs-ride="carousel" id=a>

  <!--carousel-indicators start-->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#a" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#a" data-bs-slide-to="1" ></button>
    <button type="button" data-bs-target="#a" data-bs-slide-to="2" ></button>
    <button type="button" data-bs-target="#a" data-bs-slide-to="3" ></button>
    <button type="button" data-bs-target="#a" data-bs-slide-to="4" ></button>
  </div>
  <!--carousel-indicators end-->
<!--carousel-inner-->
  <div class="carousel-inner">
    <!--carousel-item start-->
    <div class="carousel-item active" data-bs-interval="4000">

      <img src="https://app.firstfiddle.in/images/brand-banner/lotd.jpeg" class="w-100" alt="...">
      <div class="carousel-caption">
        <h1 style="font-size: 70px; margin-top:-230px;">LORD OF THE DRINKS</h1>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="4000">

      <img src="https://app.firstfiddle.in/images/brand-banner/plum.jpeg" class="w-100" alt="...">
      <div class="carousel-caption">
        <h1 style="font-size: 70px; margin-top:-230px;">PLUM BY BENTCHAIR</h1>
      </div>
    </div>

    
    <div class="carousel-item" data-bs-interval="4000">

      <img src="https://app.firstfiddle.in/images/brand-banner/jlwa.jpeg" class="w-100" alt="...">
      <div class="carousel-caption">
        <h1 style="font-size: 70px; margin-top:-230px;">JLWA</h1>
      </div>
    </div>

    <div class="carousel-item" data-bs-interval="4000">

      <img src="https://app.firstfiddle.in/images/brand-banner/dragonflybanner.jpeg" class="w-100" alt="...">
      <div class="carousel-caption">
        <h1 style="font-size: 70px; margin-top:-230px;"></h1>
      </div>
    </div>

    <div class="carousel-item" data-bs-interval="4000">

      <img src="https://app.firstfiddle.in/images/brand-banner/theflyingsaucercafe.jpeg" class="w-100" alt="...">
      <div class="carousel-caption">
        <h1 style="font-size: 70px; margin-top:-230px;">PLUM BY BENTCHAIR</h1>
      </div>
    </div>
<!--carousel-inner end-->  
  
<!--carousel-control-prev start--> 
<button class="carousel-control-prev" type="button" data-bs-target="#a" data-bs-slide="prev">
	<span class="carousel-control-prev-icon"></span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#a" data-bs-slide="next">
	<span class="carousel-control-next-icon"></span>
</button>
  <!--carousel-control-prev end-->
</div><!--carousel slide end-->
</body>
</html>
